<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCS Prangon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="page">
        <div class="container">
            <div class="card">
                <h1>Log in to BCS Prangon</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="studentId" placeholder="Student ID" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="schedulePage" class="page hidden">
        <div class="container">
            <div class="header">
                <h1>BCS Prangon</h1>
                <div class="nav-buttons">
                    <button id="currentExamsBtn" class="btn btn-outline">Current Exams</button>
                    <button id="previousExamsBtn" class="btn btn-outline">Previous Exams</button>
                    <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
            </div>
            <div id="examsList" class="exams-grid"></div>
            <div id="previousExamsList" class="exams-grid hidden"></div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <script src="script.js"></script>
</body>
</html>
