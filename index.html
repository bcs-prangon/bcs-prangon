<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCS Prangon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BCS Prangon</h1>
            <div class="nav-buttons">
                <button class="btn btn-outline" onclick="showAddExamForm()">Add Exam</button>
            </div>
        </header>
        
        <div id="add-exam-form" class="card hidden">
            <h1>Add New Exam</h1>
            <div class="form-group">
                <input type="text" id="examName" placeholder="Exam Name">
            </div>
            <div class="form-group">
                <input type="text" id="examTopic" placeholder="Topic">
            </div>
            <div class="form-group">
                <input type="datetime-local" id="examStartTime">
            </div>
            <div class="form-group">
                <input type="datetime-local" id="examEndTime">
            </div>
            <div class="form-group">
                <input type="url" id="examLink" placeholder="Exam Link">
            </div>
            <div class="form-group">
                <input type="url" id="materialsLink" placeholder="Study Materials Link">
            </div>
            <button class="btn" onclick="addExam()">Submit</button>
        </div>

        <div class="exams-grid" id="examsContainer">
            <!-- Exam cards will be dynamically added here -->
        </div>
    </div>

    <div id="toast" class="toast hidden">Exam added successfully!</div>

    <script src="scripts.js"></script>
</body>
</html>
